<script>
    const url='https://api.github.com/users/SATYAJIT453'
    const xhr=new XMLHttpRequest()
    xhr.open('GET',url)
    // console.log(xhr.readyState)  // here we track the state position

    xhr.onreadystatechange=function(){    // if we want to track continiously then we use it
        console.log(xhr.readyState);
        if (xhr.readyState===4){
            data=JSON.parse(this.responseText)     //most of the time we recived the obj data in the form of string so tht we convert string into json format
            console.log(data)
            console.log(data.followers)
            console.log(data.name)
        }
    }



    xhr.send()                 //here we call the open
</script>
